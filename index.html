<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap"
    />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/styles.css" />
    <link rel="stylesheet" href="./src/css/responsive.css" />
    <title>Pricing Panel</title>
  </head>

  <body>
    <div class="panel">
      <div class="pricing-plan">
        <img
          src="./src/images/personal.png"
          alt="Personal plan illustration"
          class="pricing-image"
        />
        <h2 class="pricing-header">Personal</h2>
        <ul class="pricing-features">
          <li class="pricing-features-item">Custom domains</li>
          <li class="pricing-features-item">
            Sleeps after 30 mins of inactivity
          </li>
        </ul>
        <span class="pricing-price">Free</span>
        <a href="#" class="pricing-button">Sign up</a>
      </div>

      <div class="pricing-plan">
        <img
          src="./src/images/small-team.png"
          alt="Small teams plan illustration"
          class="pricing-image"
        />
        <h2 class="pricing-header">Small team</h2>
        <ul class="pricing-features">
          <li class="pricing-features-item">Never sleeps</li>
          <li class="pricing-features-item">
            Multiple workers for more powerful apps
          </li>
        </ul>
        <span class="pricing-price">$150</span>
        <a href="#" class="pricing-button is-featured">Free trial</a>
      </div>

      <div class="pricing-plan">
        <img
          src="./src/images/enterprise.png"
          alt="Enterprise plan illustration"
          class="pricing-image"
        />
        <h2 class="pricing-header">Enterprise</h2>
        <ul class="pricing-features">
          <li class="pricing-features-item">Dedicated</li>
          <li class="pricing-features-item">Simple horizontal scalability</li>
        </ul>
        <span class="pricing-price">$400</span>
        <a href="#" class="pricing-button">Free trial</a>
      </div>
    </div>
  </body>
</html>
